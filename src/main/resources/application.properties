spring.application.name=oxefood-api-jaildesfarias
server.port=8080
spring.config.import=optional:file:.env[.properties]

# Datasource ( levantando a aplicação sem container )
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql:////${HOST_DB}:${PORT_DB}/${NAME_DB}
spring.datasource.username=postgres
spring.datasource.password=${PASS_DB}


# JPA
spring.jpa.hibernate.ddl-auto=updatea//atatualizar um registro existente (COLOCARpara o ponto final **`/api/cliente/{id}.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true

springdoc.api-docs.path=/api-docs






